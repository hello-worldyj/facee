<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>얼평</title>
<style>
body { max-width: 400px; margin:auto; font-family:sans-serif }
img { width:100%; border-radius:12px }
button { width:100%; padding:10px; margin-top:10px }
</style>
</head>

<body>
<h2>얼평</h2>

<form id="form">
  <input type="file" name="photo" accept="image/*" required />
  <button>평가</button>
</form>

<div id="preview"></div>
<div id="result"></div>

<script>
const form = document.getElementById("form");
const preview = document.getElementById("preview");
const result = document.getElementById("result");

let currentId;

form.photo.onchange = () => {
  const f = form.photo.files[0];
  if (!f) return;
  preview.innerHTML = `<img src="${URL.createObjectURL(f)}">`;
};

form.onsubmit = async e => {
  e.preventDefault();
  result.textContent = "ㄱㄷ...";

  const fd = new FormData(form);
  const r = await fetch("/upload", { method:"POST", body:fd });
  const d = await r.json();
  currentId = d.id;

  result.textContent = "평가 중...";

  const timer = setInterval(async () => {
    const r2 = await fetch(`/result/${currentId}`);
    const d2 = await r2.json();
    if (d2.status === "done") {
      clearInterval(timer);
      result.innerHTML = `<h3>결과: ${d2.result}</h3><img src="${d2.imageUrl}">`;
    }
  }, 2000);
};
</script>
</body>
</html>
