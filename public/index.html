<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>얼평</title>

<style>
body {
  font-family: sans-serif;
  max-width: 420px;
  margin: auto;
  padding: 20px;
}
h2 {
  text-align: center;
}
img {
  width: 100%;
  border-radius: 12px;
  margin-top: 10px;
}
button {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
}
button:disabled {
  background: #ccc;
}
</style>
</head>

<body>
<h2>얼평</h2>

<form id="form">
  <input type="file" name="photo" accept="image/*" required />
  <button id="submitBtn">평가</button>
</form>

<div id="preview"></div>
<div id="result"></div>

<script>
const form = document.getElementById("form");
const preview = document.getElementById("preview");
const result = document.getElementById("result");
const submitBtn = document.getElementById("submitBtn");

let locked = false;
let currentId = null;

form.photo.onchange = () => {
  const file = form.photo.files[0];
  if (!file) return;

  preview.innerHTML = `<img src="${URL.createObjectURL(file)}">`;
  result.textContent = "";
  locked = false;
  submitBtn.disabled = false;
};

form.onsubmit = async e => {
  e.preventDefault();
  if (locked) return;

  locked = true;
  submitBtn.disabled = true;

  const fd = new FormData(form);
  result.textContent = "업로드 중";

  const r = await fetch("/upload", {
    method: "POST",
    body: fd
  });

  const d = await r.json();
  currentId = d.id;

  result.textContent = "평가 대기 ";

  const timer = setInterval(async () => {
    const r2 = await fetch(`/result/${currentId}`);
    if (!r2.ok) return;

    const d2 = await r2.json();
    if (d2.status === "done") {
      clearInterval(timer);
      result.innerHTML = `
        <h3>결과: ${d2.result}</h3>
        <img src="${d2.imageUrl}">
      `;
    }
  }, 3000);
};
</script>
</body>
</html>
